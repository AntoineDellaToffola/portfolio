<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ifremer</title>
  <style>
    :root {
      --bg-dark: #1e1e1e;
      --text-color: #ffffff;
      --accent-pink: #d200aa;
      --accent-yellow: #ffc700;
      font-family: 'Courier New', monospace;
    }
    body {
      margin: 0;
      background: linear-gradient(to bottom, var(--bg-dark) 0%, #121212 100%);
      color: var(--text-color);
      min-height: 100vh;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: var(--accent-pink);
      font-size: 2.4rem;
      margin-bottom: 1rem;
    }
    p.description {
      max-width: 900px;
      font-size: 1.1rem;
      color: #bbb;
      margin-bottom: 2rem;
      line-height: 1.5;
      text-align: center;
    }
    .pdf-viewer {
      width: 90vw;
      max-width: 900px;
      height: 700px;
      border: 2px solid var(--accent-yellow);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 199, 0, 0.6);
      overflow: hidden;
      margin-bottom: 3rem;
    }
    .pdf-viewer iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .back-link {
      margin-top: 2rem;
      font-size: 1.4rem;
    }
    .back-link a {
      color: #aaa;
      text-decoration: none;
      position: relative;
      padding-left: 1.5rem;
      padding-right: 1.5rem;
      display: inline-block;
    }
    .back-link a:hover {
      text-decoration: none;
    }
    .brackets {
      opacity: 0;
      transition: opacity 0.2s ease;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-weight: bold;
      color: #aaa;
      pointer-events: none;
    }
    .back-link a:hover .brackets {
      opacity: 1;
    }
    .back-link a .brackets:first-child {
      left: 0;
    }
    .back-link a .brackets:last-child {
      right: 0;
    }
  </style>
</head>
<body>

  </div>
  <div class="back-link">
    <a href="stages.html"><span class="brackets">[</span> &larr; Retour aux stages <span class="brackets">]</span></a>
  </div>
</body>
</html>
