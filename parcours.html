<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Parcours</title>
  <style>
    :root {
      --bg-dark: #1e1e1e;
      --text-color: #ffffff;
      --accent-green: #00cc77;
      --accent-pink: #d200aa;
      --accent-yellow: #ffc700;
      font-family: 'Courier New', monospace;
    }
    body {
      margin: 0;
      background: linear-gradient(to bottom, #1e1e1e 0%, #121212 100%);
      color: var(--text-color);
      min-height: 100vh;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: var(--accent-green);
      font-size: 2.4rem;
      margin-bottom: 1rem;
    }
    .comment {
      color: #7f848e;
      font-style: italic;
      margin-bottom: 2rem;
      max-width: 900px;
      text-align: center;
    }
    .container {
      display: flex;
      gap: 2rem;
      max-width: 900px;
      width: 100%;
      justify-content: center;
      flex-wrap: wrap;
    }
    .block {
      background-color: #2d2d2d;
      border-radius: 10px;
      border: 2px solid var(--accent-pink);
      padding: 1rem;
      flex: 1 1 40%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: box-shadow 0.3s ease;
    }
    .block:hover {
      box-shadow: 0 0 15px var(--accent-pink);
      border-color: var(--accent-yellow);
    }
    .block-image {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 1rem;
      background-color: #111;
    }
    .block-title {
      font-size: 1.6rem;
      margin-bottom: 0.5rem;
      color: var(--accent-pink);
      min-height: 2.4em;
    }
    .block-desc {
      font-size: 1rem;
      color: #ccc;
      line-height: 1.4;
    }
    .back-link {
      margin-top: 2rem;
      font-size: 1.2rem;
    }
    .back-link a {
      color: #aaa;
      text-decoration: none;
      position: relative;
      padding-left: 1.5rem;
      padding-right: 1.5rem;
      display: inline-block;
    }
    .back-link a:hover {
      text-decoration: none;
    }
    .brackets {
      opacity: 0;
      transition: opacity 0.2s ease;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-weight: bold;
      color: #aaa;
      pointer-events: none;
    }
    .back-link a:hover .brackets {
      opacity: 1;
    }
    .back-link a .brackets:first-child {
      left: 0;
    }
    .back-link a .brackets:last-child {
      right: 0;
    }
  </style>
</head>
<body>
  <h1>console.log("Parcours")</h1>
  <p class="comment">// Voici mon parcours scolaire et universitaire</p>
  <div class="container">
    <div class="block">
      <img src="logogeii.png" alt="BUT GEII" class="block-image" />
      <div class="block-title">BUT GEII</div>
      <div class="block-desc">Parcours Automatisme et Informatique Industrielle</div>
    </div>
    <div class="block">
      <img src="lycee.jpg" alt="BAC" class="block-image" />
      <div class="block-title">BAC</div>
      <div class="block-desc">Spécialités NSI, physique-chimie, maths</div>
    </div>
  </div>
  <div class="back-link">
    <a href="formation.html"><span class="brackets">[</span> &larr; Retour à la formation <span class="brackets">]</span></a>
  </div>
</body>
</html>
