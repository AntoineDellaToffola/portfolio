<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formation</title>
  <style>
    :root {
      --bg-dark: #1e1e1e;
      --text-color: #ffffff;
      --accent-yellow: #ffc700;
      --accent-pink: #d200aa;
      font-family: 'Courier New', Courier, monospace;
    }

    body {
      margin: 0;
      background: linear-gradient(to bottom, #1e1e1e 0%, #121212 100%);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 0 2rem;
    }

    h1 {
      color: var(--accent-yellow);
      font-size: 2.4rem;
      margin-bottom: 1rem;
    }

    .comment {
      color: #7f848e;
      font-style: italic;
      margin-bottom: 2rem;
    }

    .modules {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .modules a {
      color: var(--accent-pink);
      text-decoration: none;
      border: 2px solid var(--accent-pink);
      padding: 1.8rem 3.5rem;
      border-radius: 10px;
      transition: all 0.3s ease;
      font-weight: bold;
      background-color: rgba(210, 0, 170, 0.1);
      cursor: pointer;
    }

    .modules a:hover {
      background-color: var(--accent-pink);
      color: black;
      transform: translateY(-3px);
      box-shadow: 0 4px 18px rgba(210, 0, 170, 0.6);
      text-shadow: 0 0 8px rgba(210, 0, 170, 0.7);
    }

    .back-link {
      margin-top: 3rem;
      font-size: 1.4rem;
    }

    .back-link a {
      color: #aaa;
      text-decoration: none;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      height: 1.2em;
      background-color: var(--text-color);
      margin-left: 4px;
      animation: blink 1s steps(2, start) infinite;
      vertical-align: bottom;
    }

    @keyframes blink {
      to {
        visibility: hidden;
      }
    }

    .brackets {
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .back-link a:hover .brackets {
      opacity: 1;
    }

    /* Modal styles */
    #modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    #modal.active {
      display: flex;
    }
    #modal-content {
      position: relative;
      width: 80vw;
      height: 80vh;
      background: #222;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
      overflow: hidden;
    }
    #modal iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    #modal-close {
      position: absolute;
      top: 10px; right: 10px;
      background: var(--accent-pink);
      border: none;
      color: white;
      font-size: 1.5rem;
      padding: 0 10px;
      cursor: pointer;
      border-radius: 6px;
      z-index: 1010;
    }
  </style>
</head>
<body>
  <h1>console.log("Formation")<span class="cursor"></span></h1>
  <p class="comment">// Sélectionnez un module :</p>
  <div class="modules">
    <a href="parcours.html">Parcours</a>
    <a href="#" data-pdf="Ecv_but3.pdf" class="pdf-link">E-CV</a>
    <a href="#" data-pdf="habilitation_elec.pdf" class="pdf-link">Habilitations électriques</a>
  </div>
  <div class="back-link">
    <a href="index.html"><span class="brackets">[</span> &larr; Retour à l'accueil <span class="brackets">]</span></a>
  </div>

  <!-- Modal -->
  <div id="modal">
    <div id="modal-content">
      <button id="modal-close">&times;</button>
      <iframe src="" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    const modal = document.getElementById('modal');
    const iframe = modal.querySelector('iframe');
    const closeBtn = document.getElementById('modal-close');

    document.querySelectorAll('.pdf-link').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const pdf = link.getAttribute('data-pdf');
        iframe.src = pdf;
        modal.classList.add('active');
      });
    });

    closeBtn.addEventListener('click', () => {
      modal.classList.remove('active');
      iframe.src = '';
    });

    // Optional: close modal on outside click
    modal.addEventListener('click', e => {
      if (e.target === modal) {
        modal.classList.remove('active');
        iframe.src = '';
      }
    });
  </script>
</body>
</html>
